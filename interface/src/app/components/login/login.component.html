<div class="login-wrapper" >
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>
    <form class="example-form" [formGroup]="loginForm" (submit)="onSubmit()">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Username" formControlName="username">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Password" formControlName="password" type="password">
        </mat-form-field>
      </mat-card-content>
      <button mat-raised-button color="primary" class="btn-block" type="submit">Log in</button>
    </form>
  </mat-card>
</div>
