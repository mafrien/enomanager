<mat-sidenav-container class="example-container" autosize>
  <mat-sidenav mode="side" opened role="navigation" style="width: 50px">
    <app-left-menu></app-left-menu>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <app-bread-crumbs></app-bread-crumbs>
          {{project.projectName}}</mat-card-title>
        <mat-card-subtitle>
          {{project.description}}
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <app-board-menu></app-board-menu>
      </mat-card-content>
    </mat-card>
  </mat-sidenav-content>
</mat-sidenav-container>
