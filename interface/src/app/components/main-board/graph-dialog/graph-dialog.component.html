<!--<h1 mat-dialog-title>Hi</h1>-->
<div mat-dialog-content xmlns:svg="http://www.w3.org/1999/XSL/Transform">
  <ngx-graph class="chart-container" [links]="edges" [nodes]="nodes" [view]="[700, 500]">
    <ng-template #nodeTemplate let-node>
      <svg>
        <g class="node" ngx-tooltip [tooltipPlacement]="'top'" [tooltipType]="'tooltip'" [tooltipTitle]="node.label">
          <rect
            [attr.width]="node.dimension.width"
            [attr.height]="node.dimension.height"
            [attr.fill]="node.data.color"
          />
          <!--<path fill="#4a90d6" fill-opacity="1" stroke="#222222" stroke-opacity="1" stroke-width="2" d="M0 10 H 40"/>-->
          <text alignment-baseline="alphabetic" [attr.x]="10" [attr.y]="node.dimension.height / 2">
            {{node.label}}
          </text>
          <!--<text *ngFor="nodes.attributes" alignment-baseline="alphabetic" [attr.x]="10" [attr.y]="node.dimension.height / 2">
            {{node.label}}
          </text>-->
        </g>
      </svg>
      <
    </ng-template>

    <ng-template #linkTemplate let-link>
      <svg:g class="edge">
        <svg:path class="line" stroke-width="2" marker-end="url(#arrow)"></svg:path>
        <svg:text class="edge-label" text-anchor="middle">
          <textPath
            class="text-path"
            [attr.href]="'#' + link.id"
            [style.dominant-baseline]="link.dominantBaseline"
            startOffset="50%"
          >
            {{link.label}}
          </textPath>
        </svg:text>
      </svg:g>
    </ng-template>


  </ngx-graph>
</div>

</div>-->
