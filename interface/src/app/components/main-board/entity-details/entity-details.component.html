<mat-card>
  <mat-card-header>
    <mat-card-title>{{entity.entityName}}</mat-card-title>
    <mat-card-subtitle>
      <div>
      <div style="float: right;">
        <button mat-flat-button (click)="saveDescription()">Save</button>
        <button mat-flat-button (click)="openDialog()">Visualize</button>
      </div>
      </div>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <!--<form [formGroup]="entityForm" (submit)="onSubmit()">
      <mat-form-field>
        <input matInput placeholder="Entity Name" formControlName="entityName" [disabled]>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Save</button>
    </form>-->

    <div style="padding: 15px">
      <div class="underline">
        <mat-label>Labels</mat-label>
      </div>
      <div class="padding-class">
        <mat-chip-list>
          <mat-chip *ngFor="let tag of entity.tags" selected [ngStyle]="{'background-color': tag.type.color}">{{tag.name}}</mat-chip>
        </mat-chip-list>
        <mat-icon class="edit-button" (click)="openTagPickerDialog()">edit</mat-icon>
      </div>
      <div class="underline">
        <mat-label>Description</mat-label>
      </div>
      <app-ngx-editor id="description" [(ngModel)]="entity.description" style="min-height: 400px" [config]="descriptionConfig" (mouseenter)="mouseEnter()" (mouseleave)="mouseLeave()" (focusin)="setCongif(config)" (focusout)="setReadConfig()"></app-ngx-editor>
      <div class="underline">
        <mat-label>XML</mat-label>
      </div>
      <app-ngx-editor id="ematrix" [(ngModel)]="entity.ematrixHTML" [config]="ematrixConfig"></app-ngx-editor>
    </div>
  </mat-card-content>
</mat-card>
